<!DOCTYPE html>
<html lang="zh-CN" class="mdui-theme-auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>SPL 歌词同步工具</title>
    <!-- 引入组件库 -->
    <link rel="stylesheet" href="https://unpkg.com/mdui@2.1.3/mdui.css">
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <!-- 引入样式表 -->

</head>
<body>

                        </svg>
                    </mdui-icon>
                    GitHub
                </mdui-menu-item>
                <mdui-menu-item href="https://t.me/+F9TGhz2K2Ow5Yzhl" target="_blank">
                    Telegram

                        </svg>
                    </mdui-icon>
                </mdui-menu-item>
                <mdui-divider></mdui-divider>
                <mdui-menu-item icon="link--outlined" href="https://moriafly.com/standards/spl.html" target="_blank">SPL 格式语法标准</mdui-menu-item>
            </mdui-menu>
        </mdui-dropdown>
        <mdui-top-app-bar-title>SPL 歌词同步工具</mdui-top-app-bar-title>
        <div class="app-bar-blank"></div>
        <mdui-tooltip content="向导">
            <mdui-button-icon id="helper" icon="question_mark--outlined"></mdui-button-icon>
        </mdui-tooltip>
        <mdui-dropdown>
            <mdui-button-icon id="uploader" slot="trigger" icon="add--outlined" variant="tonal"></mdui-button-icon>
            <mdui-menu>
                <mdui-menu-item id="audio-chooser" icon="music_note--outlined">加载音频</mdui-menu-item>
                <input type="file" name="audio" id="audio-input" class="file-input" accept="audio/*"/>
                <mdui-divider></mdui-divider>
                <mdui-menu-item id="lyric-chooser" icon="lyrics--outlined">加载歌词</mdui-menu-item>
                <input type="file" name="lyric" id="lyric-input" class="file-input"/>
                <mdui-menu-item id="lyric-editor" icon="edit--outlined">编辑歌词</mdui-menu-item>
            </mdui-menu>
        </mdui-dropdown>
        </mdui-top-app-bar>
    <div id="container">
        <div id="empty-icon-container">
            <mdui-icon id="empty-icon" name="code_off--outlined"></mdui-icon>
            <span id="empty-desc">
                单击右上角“<strong>?</strong>”以查看向导
            </span>
        </div>
    </div>
    <mdui-bottom-app-bar>
        <mdui-slider id="controller-progress" class="controller" min="0" max="0" disabled></mdui-slider>
        <mdui-tooltip open-delay="500" content="步退 2 秒（S）" placement="top-start">
            <mdui-button-icon id="controller-backward" class="controller" icon="keyboard_double_arrow_left--outlined" disabled></mdui-button-icon>
        </mdui-tooltip>
        <mdui-tooltip open-delay="500" content="暂停（D）">
            <mdui-button-icon id="controller-pause" class="controller" icon="play_arrow--outlined" disabled></mdui-button-icon>
        </mdui-tooltip>
        <mdui-tooltip open-delay="500" content="步进 2 秒（F）">
            <mdui-button-icon id="controller-forward" class="controller" icon="keyboard_double_arrow_right--outlined" disabled></mdui-button-icon>
        </mdui-tooltip>
        <mdui-tooltip open-delay="500" content="倍速">
            <mdui-button-icon id="controller-speed" class="controller" icon="speed--outlined" disabled></mdui-button-icon>
        </mdui-tooltip>
            <mdui-dialog headline="倍速" id="speed-editor-dialog">
                <mdui-slider class="speed" min="1" max="20" tickmarks step="1"></mdui-slider>
                <mdui-button class="ok" slot="action" variant="tonal">好了</mdui-button>
            </mdui-dialog>
        <mdui-tooltip open-delay="500" content="复制结果">
            <mdui-button-icon id="copy-spl" icon="file_copy--outlined"></mdui-button-icon>
        </mdui-tooltip>
        <div class="app-bar-blank"></div>
        <mdui-tooltip open-delay="500" content="标记（K）" placement="top-end">
            <mdui-fab id="controller-tag" class="controller" icon="add_location--outlined" disabled></mdui-fab>
        </mdui-tooltip>
    </mdui-bottom-app-bar>
    <mdui-dialog headline="编辑歌词" id="lyric-editor-dialog" fullscreen>
        <mdui-text-field class="content" rows="5" label="在此处输入歌词"></mdui-text-field>
        <mdui-button class="cancel" slot="action" variant="text">取消</mdui-button>
        <mdui-button class="submit" slot="action" variant="tonal">保存</mdui-button>
    </mdui-dialog>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/mdui@2.1.3/mdui.global.js"></script>
    <!-- 引入脚本 -->
    <script src="script.js"></script>
    <script src="help.js"></script>
</body>
</html>
